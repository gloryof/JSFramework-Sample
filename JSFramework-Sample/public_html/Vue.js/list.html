<!DOCTYPE html>
<html>
    <head>
        <title>リスト</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <p>
            Web APIは「<a href="http://express.heartrails.com/">HeartRails Express</a>」を使用させていただいています。<br>
        </p>
        <div class="rails-search">
            <section>
                <form id="search-form">
                    <fieldset>
                        <legend>抽出条件</legend>
                        <ul>
                            <li>
                                <select v-model="areaValue" options="areas" v-on="change: seletArea"></select>
                            </li>
                            <li>
                                <select v-model="prefectureValue" options="prefectures"  v-on="change: seletPrefecture"></select>
                            </li>
                            <li>
                                <select v-model="lineValue" options="lines"  v-on="change: seletLine"></select>
                            </li>
                        </ul>
                    </fieldset>
                </form>
            </section>
            <section>
                <table class="station-list">
                    <thead>
                        <tr>
                            <th>都道府県</th>
                            <th>路線名</th>
                            <th>駅名</th>
                            <th>経度</th>
                            <th>緯度</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr v-repeat="station: stations">
                            <td v-text="station.prefecture"></td>
                            <td v-text="station.line"></td>
                            <td v-text="station.name"></td>
                            <td v-text="station.x"></td>
                            <td v-text="station.y"></td>
                        </tr>
                    </tbody>
                </table>
            </section>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/0.11.10/vue.js" ></script>
        <script src="https://code.jquery.com/jquery-2.1.3.min.js" ></script>
        <script src="./lib/load-stations.js" ></script>
    </body>
</html>
