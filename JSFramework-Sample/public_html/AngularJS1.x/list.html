<!DOCTYPE html>
<html ng-app="railsSearcher">
    <head>
        <title>リスト</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body ng-controller="RailsCtrl" data-ng-init="init()">
        <p>
            Web APIは「<a href="http://express.heartrails.com/">HeartRails Express</a>」を使用させていただいています。<br>
        </p>
        <section>
            <form id="search-form">
                <fieldset>
                    <legend>抽出条件</legend>
                    <ul>
                        <li>
                            <select ng-model="areaValue" ng-options="area for area in areas" ng-change="selectArea()">
                                <option value="">--</option>
                            </select>
                        </li>
                        <li>
                            <select ng-model="prefectureValue" ng-options="prefecture for prefecture in prefectures" ng-change="selectPrefecture()">
                                <option value="">--</option>
                            </select>
                        </li>
                        <li>
                            <select ng-model="lineValue" ng-options="line for line in lines" ng-change="selectLine()">
                                <option value="">--</option>
                            </select>
                        </li>
                    </ul>
                </fieldset>
            </form>
        </section>
        <section>
            <table class="station-list">
                <thead>
                    <tr>
                        <th>都道府県</th>
                        <th>路線名</th>
                        <th>駅名</th>
                        <th>経度</th>
                        <th>緯度</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="station in stations">
                        <td>{{station.prefecture}}</td>
                        <td>{{station.line}}</td>
                        <td>{{station.name}}</td>
                        <td>{{station.x}}</td>
                        <td>{{station.y}}</td>
                    </tr>
                </tbody>
            </table>
        </section>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
        <script src="./lib/load-stations.js" ></script>
    </body>
</html>
