<!DOCTYPE html>
<html>
    <head>
        <title>リスト</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <p>
            Web APIは「<a href="http://express.heartrails.com/">HeartRails Express</a>」を使用させていただいています。<br>
        </p>
        <section>
            <form id="search-form">
                <fieldset>
                    <legend>抽出条件</legend>
                    <ul>
                        <li>
                            <select class="area"></select>
                        </li>
                        <li>
                            <select class="prefecture"></select>
                        </li>
                        <li>
                            <select class="lines"></select>
                        </li>
                    </ul>
                </fieldset>
            </form>
        </section>
        <section>
            <table id="station-list">
                <thead>
                    <tr>
                        <th>都道府県</th>
                        <th>路線名</th>
                        <th>駅名</th>
                        <th>経度</th>
                        <th>緯度</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </section>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.7.0/underscore-min.js" ></script>
        <script src="https://code.jquery.com/jquery-2.1.3.min.js" ></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.1.2/backbone-min.js" ></script>
        <script src="./lib/load-stations.js" ></script>
    </body>
</html>
